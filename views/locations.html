<section ng-repeat="location in locations" class="locations-container">
    <section class="location-card" >
        <div class="image-container">
            <img ng-src="{{location.image}}" alt="{{location.city}}">
        </div>
        <div class="location-inner-left">
            <h6>{{location.city}}</h6>
            <h1>{{location.country}}</h1>
            <p>{{location.description}}</p>
        </div>
        <div class="location-inner-right">
            <h3>Package Start At ${{location.price}}</h3>
            <!--You will need to make the ui-sref work. It should point to the booked state. If you look at your app.js the booked state
            is expecting an id to be passed along You can get that id from the data object that we are repeating over -->
            <button ui-sref="booked({id: {{location.id}}})">Book Now</button>
        </div>
    </section>
</section>
